server:
  port: 8083

spring:
  application:
    name: API_Gateway

  cloud:
    gateway:
      routes:
        - id: ITEM-SERVICE
          uri:
            lb://ITEM-SERVICE
          predicates:
            - Path=/api/items/**

        - id: ACCOUNT-SERVICE
          uri:
            lb://ACCOUNT-SERVICE
          predicates:
            - Path=/auth/**, /account/**

        - id: ORDER-SERVICE
          uri:
            lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**

        - id: PAYMENT-SERVICE
          uri:
            lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
